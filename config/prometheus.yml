global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'axi-project-dashboard'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # 监控 axi-project-dashboard 应用
  - job_name: 'axi-project-dashboard'
    static_configs:
      - targets: ['localhost:8090']
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true

  # 监控 axi-star-cloud 应用
  - job_name: 'axi-star-cloud'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    honor_labels: true

  # 监控 Node Exporter (系统指标)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # 监控 MySQL
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['localhost:9104']
    scrape_interval: 30s

  # 监控 Redis
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s

  # 监控 Nginx
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['localhost:9113']
    scrape_interval: 30s

  # 黑盒监控 (HTTP/HTTPS 可用性)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://localhost:8090/health
        - http://localhost:8080/health
        - http://localhost:3000
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093
